<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Fuel - FuelMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Book Your Fuel Delivery</h1>
  </header>
  <main>
    <form id="booking-form">
      <label for="fuelType">Fuel Type:</label>
      <select id="fuelType" required>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
      </select><br><br>
      <label for="quantity">Quantity (liters):</label>
      <input type="number" id="quantity" min="1" required><br><br>
      <label for="location">Delivery Location:</label>
      <input type="text" id="location" required><br><br>
      <button type="button" onclick="bookFuel()">Book Now</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
