<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - FuelMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Create Your Account</h1>
  </header>
  <main>
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[@#$%^&+=]).{8,}" required>
      <small>Password must be at least 8 characters long, include uppercase, lowercase, a number, and a special character.</small><br><br>
      <button type="button" onclick="signup()">Sign Up</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
